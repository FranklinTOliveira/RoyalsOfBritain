<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title wicket:id="houseName">Oliveira</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <wicket:link><link rel="stylesheet" href="src/main/webapp/style.css" type="text/css"></wicket:link>
    <style>
    .nav-link[data-toggle].collapsed:before {
        content: " ▾";
    }

    .nav-link[data-toggle]:not(.collapsed):before {
        content: " ▴";
    }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">Royals of Britain--Kings and Queens</li>
                    <li class="nav-item">
                        <a class="nav-link collapsed text-truncate" href="#submenu1" data-toggle="collapse" data-target="#submenu1">Select a House</a>
                        <div class="collapse" id="submenu1" aria-expanded="false">
                        <ul class="flex-column pl-2 nav" wicket:id="housesDropdown">
                            <li class="nav-item"><a class="nav-link py-0" href="#">Oliveira</a></li>
                        </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-4 row" role="main">
            <div id="intro" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" wicket:id="introPanel">
                <!-- TODO: Fill out intro panels for each house with all the history -->
                <h1>House Oliveira</h1>
                <p> King Franklin III was born in the County of Sacramento.</p>
            </div>
            <div id="table" class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Year of Birth</th>
                            <th scope="col">Year of Death</th>
                        </tr>
                    </thead>
                    <tbody>

                    <tr wicket:id="kingsTableRows">
                        <td>Franklin III</td>
                        <td>1984</td>
                        <td>?</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </main>
        <footer class="col-md-9 ml-sm-auto col-lg-10 px-4 row"  wicket:id="footerPanel">
            <p>&copy 2019 Franklin Oliveira</p>
        </footer>
    </div>
</div>
</body>
</html>
